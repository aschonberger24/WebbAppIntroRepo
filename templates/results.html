{% extends "base.html" %}
{% block content %}
<h1>Recipe</h1>

<form action="" method="get">
    <input type="text" id="ingredients" name="selection">
    <label for="ingredients">Write your ingredients from your pantry</label><br>
    <input name="form_submitted" value="1" type="hidden">
    <input name="update" value="get recipes" type="submit">
</form>

<form action="{% url 'selected_recipe' %}" method="get">
<table>
    <tr>
        <th>Your chosen recipes are </th>
    </tr>
    {% for c in selected_recipes %}
    <tr>
        <td>  {{c.title}}</td><td><button type="submit" name="detail" value = "{{c.id_num}}">{{c.title}}</button></td>

    {% endfor %}
 <tr>
        <th>Recipe </th>
    </tr>
    {% for t in recipe_match %}
    <tr>
    <td> Your pantry ingredients are {{t}}</td>
    {% endfor %}

</table>
</form>


</body>
</html>

{% endblock %}
