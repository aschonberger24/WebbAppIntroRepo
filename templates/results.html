{% extends "base.html" %}
{% block content %}
{% load static %}

<body id="background-image" style="background-image: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)), url('{% static "ClassApp/ingredients.jpg"%}')";>

<h2 style="font-family: 'Open Sans', sans-serif; font-weight: 600; text-align: center">What ingredients are in your pantry?</h2>

<div class="form-group">
<form class="form-inline" method="get">
<input type="text" id="ingredients" name="selection" placeholder="  Enter ingredients in list format (chicken, rice, ...)">
<input type="submit" class="home-button" name="update" value="get recipes"></input>
        <input name="form_submitted" value="1" type="hidden">
</form>
</div>


<form action="{% url 'selected_recipe' %}" method="get">
<table class="results-table">
    <tr>
        <th>Your chosen recipes are </th>
    </tr>
    {% for c in selected_recipes %}
    <tr class="recipe-row">
        <td>  {{c.title}}</td><td><button type="submit" name="detail" value = "{{c.id_num}}">{{c.title}}</button></td>

    {% endfor %}
 <tr>
        <th>Recipe </th>
    </tr>
    {% for t in recipe_match %}
    <tr>
    <td> Your pantry ingredients are {{t}}</td>
    {% endfor %}

</table>
</form>


</body>
</html>

{% endblock %}
